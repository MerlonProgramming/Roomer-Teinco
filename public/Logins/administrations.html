<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <title>Login Administrations</title>
  </head>
  <body class="overflow-hidden">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="relative bg-white">
      <div class="max-w-7xl mx-auto">
        <div
          class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32"
        >
          <svg
            class="hidden lg:block absolute right-0 inset-y-0 h-full w-60 text-white transform translate-x-1/2"
            fill="currentColor"
            viewBox="0 0 100 100"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <polygon points="50,0 100,0 50,100 0,100" />
          </svg>

          <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
            <nav
              class="relative flex items-center justify-between sm:h-10 lg:justify-start"
              aria-label="Global"
            >
              <div
                class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0"
              >
                <div class="flex items-center justify-between w-full md:w-auto">
                  <a href="../index.html">
                    <span class="sr-only">Teinco</span>
                    <img
                      class="h-8 w-auto sm:h-10"
                      src="../img/logo-final.png"
                    />
                  </a>
                </div>
              </div>
              <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
                <a
                  href="../Register/students.html"
                  class="font-medium text-gray-500 hover:text-gray-900"
                  >Students</a
                >

                <a
                  href="../Register/teachers.html"
                  class="font-medium text-gray-500 hover:text-gray-900"
                  >Teachers</a
                >

                <a
                  href="../Register/administrations.html"
                  class="font-medium text-gray-500 hover:text-gray-900"
                  >Administrations</a
                >
              </div>
            </nav>
          </div>

          <!--
        Mobile menu, show/hide based on menu open state.

        Entering: "duration-150 ease-out"
          From: "opacity-0 scale-95"
          To: "opacity-100 scale-100"
        Leaving: "duration-100 ease-in"
          From: "opacity-100 scale-100"
          To: "opacity-0 scale-95"
      -->
          <div
            class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden"
          >
            <div
              class="rounded-lg shadow-md bg-white ring-1 ring-black ring-opacity-5 overflow-hidden"
            >
              <div class="px-5 pt-4 flex items-center justify-between">
                <div>
                  <img class="h-8 w-auto" src="../img/logo-final.png" alt="" />
                </div>
                <div class="-mr-2">
                  <button
                    type="button"
                    class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                  >
                    <span class="sr-only">Close main menu</span>
                    <!-- Heroicon name: outline/x -->
                  </button>
                </div>
              </div>
              <div class="px-2 pt-2 pb-3 space-y-1">
                <a
                  href="../Register/students.html"
                  class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                  >Students</a
                >

                <a
                  href="../Register/teachers.html"
                  class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                  >Teachers</a
                >

                <a
                  href="../Register/administrations.html"
                  class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                  >Administrations</a
                >
              </div>
              <a
                href="#"
                class="block w-full px-5 py-3 text-center font-medium text-indigo-600 bg-gray-50 hover:bg-gray-100"
              >
                Log in
              </a>
            </div>
          </div>

          <main
            class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28"
          >
            <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
              <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
                <div class="m-3 flex justify-between items-center">
                  <img
                    src="../img/logo-final.png"
                    alt="logo formulario estudiante"
                    class="w-40"
                  />
                  <p
                    class="text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
                  >
                    Login Administrations
                  </p>
                </div>
                <div>
                  <h2 class="text-center">Sign in with your account</h2>
                  <p class="text-center">
                    not registered yet?
                    <a href="#"
                      ><span
                        class="text-blue-500 hover:text-blue-700 hover:outline-none"
                        >Register now</span
                      ></a
                    >
                  </p>
                </div>
                <form action="#" method="post" class="mb-0 space-y-6">
                  <div>
                    <label>Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      autocomplete="off"
                      placeholder="email"
                      required
                      class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus: outline-none focus:border-indigo-500 focus: ring-indigo-500"
                    />
                  </div>
                  <div>
                    <label>Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      autocomplete="off"
                      placeholder="password"
                      required
                      class="w-full border border-gray-300 px-3 py-2 rounded-lg shadow-sm focus: outline-none focus:border-blue-500 focus: ring-blue-500"
                    />
                  </div>
                  <div>
                    <button
                      type="submit"
                      class="w-full flex justify-center py-2 px-4 botder border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                      Sign in
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img
          class="h-56 w-full object-cover sm:h-72 md:h-96 lg:w-full lg:h-full"
          src="https://images.squarespace-cdn.com/content/v1/5f40b42c4cd4e621572ddfc9/1600968188484-9TXLFSK0XZYICZLTQUPL/ke17ZwdGBToddI8pDm48kH3VEJ0JoOP0_Oha4AbP6OB7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UTD331BRTz2tIYFwPk-9dflbfh7V02bPfhh8_dCzEs9DZJvUU1_vYqAKeSqch7nukg/photo-1484417894907-623942c8ee29.jpg?format=2500w"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
